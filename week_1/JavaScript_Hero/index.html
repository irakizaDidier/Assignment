<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Superhero Battle Simulator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1>Superhero Battle Simulator</h1>
            <div class="character" id="hero">
                <div>
                    <strong>Name:</strong> Shadow Avenger<br>
                    <strong>Health:</strong> <span id="hero-health">100</span>
                </div>
                <div class="health-bar"><div id="hero-health-bar"
                        class="health-bar-inner"></div></div>
            </div>
            <div class="character" id="villain">
                <div>
                    <strong>Name:</strong> Dark Shadow<br>
                    <strong>Health:</strong> <span
                        id="villain-health">100</span>
                </div>
                <div class="health-bar"><div id="villain-health-bar"
                        class="health-bar-inner"></div></div>
            </div>
            <div class="actions">
                <button onclick="attack()" id="attack-btn">Attack</button>
                <button onclick="defend()" id="defend-btn">Defend</button>
                <button onclick="reset()" id="reset-btn" disabled>Reset</button>
            </div>
            <div id="battleLog" class="battle-log"></div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
